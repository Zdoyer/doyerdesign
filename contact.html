<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      text-align: center;
      padding-bottom: 2rem;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .contact-form input[type="text"] {
      width: 300px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    .contact-form button {
      background-color: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-family: "Orbitron", sans-serif;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #333;
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header></header>
  <nav>
    <ul>
      <li><a href="index.html">HOME &nbsp; &#8759;</a></li>
      <li><a href="threats.html">COMMON THREATS &#8759;</a></li>
      <li><a href="careers.html">CAREERS &#8759;</a></li>
      <li><a href="contact.html">CONTACT US</a></li>
    </ul>
  </nav>
  <main>
    <h1>Contact Us</h1>
    <p>Have questions about cybersecurity? Send us a message directly.</p>
    <form class="contact-form" onsubmit="sendEmail(event)">
      <input type="text" id="message" placeholder="Type your message here" required>
      <button type="submit">Send</button>
    </form>
    <p id="confirmation" style="display:none; color:white; font-family:Roboto, sans-serif;">Your message has been sent successfully!</p>
  </main>
  <footer>
    <p>2025 Doyer Designs. All rights reserved.</p>
  </footer>

  <script>
    function sendEmail(event) {
      event.preventDefault();
      const message = document.getElementById('message').value;
      if (message.trim() !== "") {
        document.getElementById('confirmation').style.display = 'block';
        document.getElementById('message').value = "";
      }
    }
  </script>
</body>
</html>
