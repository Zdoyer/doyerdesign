<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      text-align: center;
      padding-bottom: 2rem;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .contact-form input[type="text"] {
      width: 300px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    .contact-form button {
      background-color: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-family: "Orbitron", sans-serif;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #333;
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header></header>
  <nav>
    <ul>
       <ul>
      <li><a href="index.html">HOME &nbsp; <span class="nav-dots">&#8759;</span></a></li>
      <li><a href="threats.html">COMMON THREATS &nbsp; <span class="nav-dots">&#8759;</span></a></li>
      <li><a href="careers.html">CAREERS &nbsp;<span class="nav-dots">&#8759;</span></a></li>
      <li><a href="contact.html">CONTACT US</a></li>
    </ul>
  </nav>
  <main>
  <h1>Contact Us</h1>
  <p>Have questions about cybersecurity? Send us a message directly.</p>

  <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" class="contact-form border-box">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label for="heard">How did you hear about us?</label>
    <select id="heard" name="heard">
      <option value="search">Search Engine</option>
      <option value="friend">Friend/Colleague</option>
      <option value="social">Social Media</option>
      <option value="other">Other</option>
    </select>

    <label for="profession">Profession</label>
    <input id="profession" name="profession" type="text">

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <input type="hidden" name="_subject" value="Cybersecurity Site Contact">

    <button type="submit">Send</button>
  </form>
</main>
  <footer>
    <p>2025 Doyer Designs. All rights reserved.</p>
  </footer>

  <script>
    function sendEmail(event) {
      event.preventDefault();
      const message = document.getElementById('message').value;
      if (message.trim() !== "") {
        document.getElementById('confirmation').style.display = 'block';
        document.getElementById('message').value = "";
      }
    }
  </script>
</body>
</html>
